<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/tours.css" />
    <link rel="stylesheet" href="./css/book.css" />
    <title>Voyage Tours | Book A Tour</title>
  </head>
  <body>
    <nav class="navbar navbar-main navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand navbar-logo" href="./index.html">
            <img
              src="./img/logo-white.png"
              alt="logo"
              
              class="d-inline-block navbar-img align-text-top"
            />
            <h6 class="navbar-brand-name">
                Voyage Tours
            </h6>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          
          <div class="d-flex py-1 my-2">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                      <a class="nav-link" href="./about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./tours.html">Discover tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./book.html">Book A Tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./testimonials.html">Testimonials</a>
                    </li>
                    
                </div>
          </div>
          
        </div>
      </nav>
      
      <section class="background jumbotron-book" id="jumbotron-book">
        <div class="container card p-4 col-md-12 col-lg-5">
            <form>
              <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name">
              </div>
              <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age">
              </div>
              <div class="mb-1">
                <label for="gender" class="form-label">Gender</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Other
                </label>
              </div>
              <div class="mb-3">
                <label for="tour-name" class="form-label">Tour Name</label>
                <input type="text" class="form-control" id="tour-name">
              </div>
              <div class="mb-3">
                <label for="no-people" class="form-label">Number of People</label>
                <input type="text" class="form-control" id="no-people">
              </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="text" class="form-control" id="contact">
                </div>
                <label for="message2" class="form-label">Remarks</label>
                    <div class="row mb-1">
                      <div class="col-lg-12">
                        <textarea class="form-control" id="message2" name="message2" required="" rows="6"></textarea>
                      </div>
                    </div>
                
                <div class="mb-3 mt-2 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I agree to receive promotional emails.</label>
                </div>
                <button type="submit" class="d-grid gap-2 col-6 mx-auto btn book-btn btn-primary">Book now</button>
              </form>
          </div>
    </section>

      
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/268341cbaf.js" crossorigin="anonymous"></script>
  </body>
</html>
